<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js" defer></script> 
    <title>Sweet and Magic</title>
</head>
<body id="body">

    <header>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="nav-container">
          <a class="navbar-brand" href="#"><b id="SM">SM</b> Sweet and Magic</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
        </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="index.html"  class="nav-link" data-bs-toggle="modal" data-bs-target="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="#"  class="nav-link" data-bs-toggle="modal">Contacto</a>
              </li>
              <li class="nav-item">
                <a href="#"  class="nav-link" data-bs-toggle="modal" >Perfil</a>
              </li>
            </ul>
          </div>
      </nav>

    </header>
    
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarEditarModal">
            Agregar Producto
        </button>
    </div>

    <main class="container" id="contenedorProductos">
    </main>

    <footer class="container">
        <div class="card border-success mb-3">
            <div class="card-header bg-transparent border-success">Ingenieria de Software 2023 - Pagina Final Materia</div>
            <div class="card-body text-success">
              <h5 class="card-title">1° Año Técnico Superior en Desarrollo de Software - ISP N°20</h5>
              <p class="card-text">Lucio Pianetti</p>
            </div>
            <div class="card-footer bg-transparent border-success">San Justo - Santa Fe</div>
          </div>
    </footer>

    <div class="modal fade" id="agregarEditarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar/Editar Producto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="agregarEditarForm" onsubmit="return false;">
                <input type="hidden" id="txtId">
                <label for="txtNombre" class="form-label"><placeholder>Nombre:</placeholder></label>
                <input type="text" id="txtNombre" class="form-control mb-3"  required>
                <label for="txtCosto" class="form-label">Costo:</label>
                <input type="number"  id="txtCosto" class="form-control mb-3" required>
                <label for="txtImagen" class="form-label">URL de la Imagen:</label>
                <input type="text" id="txtImagen" class="form-control mb-3">
                <label for="txtDescripcion" class="form-label">Descripción:</label>
                <textarea id="txtDescripcion" class="form-control mb-3" rows="3"></textarea>
                <input type="submit" value="Enviar" id="cargarImagen" class="form-control btn btn-primary" onclick="appproductos.guardarProducto();">
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
